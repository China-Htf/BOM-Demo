<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>点击</button>
		<div></div>
		<script>
			var btn = document.querySelector('button');
			var div = document.querySelector('div');
			var time = 5;
				btn.addEventListener('click', function() {
					var timer = setInterval(function() {
						if (time == 0) {
							location.href = 'http://www.baidu.com';
							time = 5;
							clearInterval(timer);
						} else {
							div.innerHTML = '您将在' + time + '秒后跳转';
							time--;
						}
					}, 1000);
				})
		</script>
	</body>
</html>
