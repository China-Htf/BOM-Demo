<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" />
		<button>发送</button>
		<script>
			var btn = document.querySelector('button');
			var time = 5;
			btn.addEventListener('click', function() {
				btn.disabled = true;
				var timer = setInterval(function() {
					if (time == 0) {
						btn.innerHTML = '发送';
						time = 5;
						btn.disabled = false;
						clearTimeout(timer);
					} else {
						btn.innerHTML = '还剩下' + time + '秒';
						time--;
					}
				}, 1000);
			})
		</script>
	</body>
</html>
